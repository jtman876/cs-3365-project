<!DOCTYPE html>
<style type="text/css">
	.adminBox {
		width: 95%;
		min-width: 450pt;
		font-family: Arial;
		font-size: 2.5rem;
		text-decoration: none;
		color: rgba(175, 8, 2, 1);
		border: 4px double red;
	}
	.adminRow {
		margin-top: 50pt;
		width: 45%;
	}
	.adminBoxRow {
		display: flex;
		flex-flow: row wrap;
		justify-content: center;
	}
	.dataList {
		font-family: monospace;
		font-size: 1rem;
		line-height: .4;
		justify-content: left;
		color: #000000;
	}
	.numberList {
		margin-left: auto;
		margin-right: 0;
		text-align: right;
	}
	
	.manageShow {
		display: flex;
		flex-flow: row wrap;
		align-items: center;
		width: 98%;
		height: auto;
		border: 2px solid #000000;
		margin: 4px;
	}
	
	.manageShowComponent {
		margin: 4px;
		padding: 4px;
		text-align: center;
		height: 45pt;
		resize: none;
		font-family: monospace;
		border: 1px thin #000000;
	}
	.newShowBox {
		background-color: #EEDDDD;
	}
	
	.editButton {
		width: 3%;
		min-width: 35px;
	}
	.removeButton {
		width: 3%;
		font-size: 8pt;
		min-width: 35px;
	}
	.showTitle {
		width: 15%;
		font-size: 14pt;
		min-width: 150pt;
	}
	.showSynopsis {
		width: 30%;
		font-size: 12pt;
		min-width: 150pt;
	}
	.showCast {
		width: 25%;
		font-size: 12pt;
		min-width: 150pt;
	}
	.showCurrent {
		display: grid;
		font-size: 8pt;
		min-width: 100pt;
		width: 8%;
	}
	.showRadio {
		display: flex;
		align-items: center;
	}
	.showRuntime {
		font-size: 10pt;
		min-width: 60pt;
		width: 4%;
	}
	.showTimes {
		font-size: 9pt;
		min-width: 80pt;
		width: 5%;
	}
	.showPrice {
		font-size: 10pt;
		min-width: 35pt;
		width: 3%;
	}
</style>


<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Mercury Movie Booker</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/pages/admin.js"></script>
  </head>
  <body>
    <nav>
    <a href="./index.html">Mercury Movie Booker</a> 
    </nav>
	<main>
	<div class="adminBoxRow">
		<fieldset class="adminBox adminRow">
			<legend>Tickets Sold</legend>
			<div id="ticketsSoldData" class="dataList"></div>
		</fieldset>
		<fieldset class="adminBox adminRow">
			<legend>Total Revenue</legend>
			<div id="totalRevenueData" class="dataList"></div>
		</fieldset>
	</div>
	<div class="adminBoxRow">
		<fieldset class="adminBox">
			<legend>Manage Shows</legend>
			<div id="showList"></div>
		</fieldset>
	</div>
	</main>
  </body>
</html>
