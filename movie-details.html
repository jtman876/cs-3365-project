<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Details | Mercury Movie Booker</title>
  <link href="css/style.css" rel="stylesheet" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/pages/movie-details.js"></script>
</head>
<body>
  <nav>
    <a href="./index.html">Mercury Movie Booker</a>
  </nav>

  <main class="container">
    <section id="movie-container">
      <!-- Movie details injected here -->
    </section>

    <section id="reviews-container">
      <h3>Reviews</h3>
      <div id="reviews-list"></div>

      <div id="leave-review">
        <h4>Leave a review</h4>
        <label>
          Rating:
          <select id="review-rating">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </label>
        <textarea id="review-content" rows="4" placeholder="Write your review..."></textarea>
        <button id="submit-review">Submit review</button>
      </div>
    </section>

    <section id="order-container">
      <h3>Order Tickets</h3>
      <label>Showtime:
        <select id="showtime-select"></select>
      </label>
      <label>Theater:
        <select id="theater-select">
          <option value="Lubbock">Lubbock</option>
          <option value="Amarillo">Amarillo</option>
          <option value="Levelland">Levelland</option>
          <option value="Plainview">Plainview</option>
          <option value="Snyder">Snyder</option>
          <option value="Abilene">Abilene</option>
        </select>
      </label>
      <label>Number of seats:
        <input id="num-seats" type="number" value="1" min="1" max="10" />
      </label>
      <button id="order-btn">Order</button>
      <div id="order-result"></div>
    </section>
  </main>
</body>
</html>
