<!DOCTYPE html>
<style type="text/css">
  section {
    display: flex;
    flex-flow: column wrap;
    justify-content: center;
    align-items: center;
  }
  form {
    display: flex;
    flex-flow: column wrap;
    align-items: center;
  }

  label {
    font-size: 1.2rem;
  }

  input {
    border: 1px solid red;
    display: inline-block;
    max-width: 200px;
    margin-bottom: 50px;
    padding: 0;
  }

  .modifiable input:focus {
    outline: none;

  }

  input:focus {
    outline: none;
  }

</style>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile | Mercury Movie Booker</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/pages/profile.js"></script>
  </head>
  <body>
    <nav>
     <a href="./index.html">Mercury Movie Booker</a> 
    </nav>
    <main>
      <section>
        <h2>Profile</h2> 
        <button type="">Edit Profile</button>
      </section>
      <section>
        <form class="modifiable">
          <label for="name">Name: </label>
          <input type="text" name="name" required disabled>

          <label for="email">Email Address: </label>
          <input type="text" name="email" value="" required disabled>

          <label for="address">Home Address: </label>
          <input type="text" name="address" value="" required disabled>

          <label for="phone">Phone Number: </label>
          <input type="text" name="phone" value="" required disabled>

          <input type="submit" value="Update Profile" class="hidden">
        </form>
      </section>
    </main>
  </body>
</html>
