<!DOCTYPE html>
<style type="text/css">
	#searchBar {
		padding-top: 20pt;
		display: flex;
		flex-flow: row wrap;
		
		
		font-family: Arial;
		font-size: 1rem;
		color: #000000;
		
		width: 95%;
	}
	#currentSearch {
		font-family: Arial;
		font-size: 1rem;
		color: #000000;
	}
	
	#checkBoxes {
		display: flex;
		flex-flow: row wrap;
	}
	
</style>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search a Movie | Mercury Movie Booker</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/pages/search-movie.js"></script>
  </head>
  <body>
    <nav>
     <a href="./index.html">Mercury Movie Booker</a> <div></div>
    </nav>
	<main>
		<form id="searchBar">
			<input type="text" placeholder="Search for a movie" id="searchText" name="search"></input>
			<fieldset id="checkBoxes">
				<legend>In Theaters?</legend>
				<label for="currentMovies">Currently</label><input type="checkbox" id="currentMovies" name="currentMovies" checked></input>
				<label for="currentMovies">Upcoming</label><input type="checkbox" id="upcomingMovies" name="upcomingMovies" checked></input>
			</fieldset>
			<input type="submit" method="get" id="searchButton" value="Search!"></input>
		</form>
		<div id="currentSearch">
		<fieldset>
			<legend id="currentSearchTitle">Nothing searched yet.</legend>
			<div id="movieList"></div>
		</fieldset>
	</main>
  </body>
</html>
